apiVersion: apps/v1
kind: Deployment
metadata:
  name: $DATABASE_NAME
  namespace: $NAMESPACE
  labels:
    app: $DATABASE_NAME
    database-uuid: $DATABASE_UUID
    signature: $SIGNATURE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $DATABASE_NAME
  template:
    metadata:
      labels:
        app: $DATABASE_NAME
        signature: $SIGNATURE
    spec:
      containers:
        - name: postgres
          image: postgres:10.1 #TODO: Image 변경
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_USER
            value: "$DB_USER"
          - name: POSTGRES_PASSWORD
            value: "$DB_PASSWORD"
          - name: POSTGRES_DB
            value: "$DB_NAME"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: $DATABASE_NAME-pvc