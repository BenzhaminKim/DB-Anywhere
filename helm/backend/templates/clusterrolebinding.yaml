apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ include "backend.name" . }}-{{ .Release.Namespace }}"
  labels:
    {{- include "backend.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: "{{ include "backend.name" . }}-{{ .Release.Namespace }}"
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}
